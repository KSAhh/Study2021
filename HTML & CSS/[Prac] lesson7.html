    <!-- 1. action과 method확인  -->

    <h2>1. 회원가입</h2>
    <form action="my-app" method="get">
        <input type="text" name="id">
    </form>
    <!-- 결과 -->
    <!-- file:///C:/Users/user/Downloads/Workspace/Study_CodeLion/my-app?id=ksahh -->
    <!-- id=ksahh를 확인할 수 있음 즉, id가 key로 작동하고 데이터 ksahh가 value로 작동 -->



    <!-- 2. placeholder 속성 사용 -->

    <h2>2. 회원가입</h2>
    <form action="my-app" method="get">
        <input type="text" name="id" placeholder="아이디를 입력하세요.">
    </form>
    <!-- 결과 -->
    <!-- 입력창에 "아이디를 입력하세요."라는 텍스트가 생김 -->

        <input type="text" name="id" placeholder="아이디를 입력하세요." value="Here!">
    </form>
    <!-- 결과 -->
    <!-- 입력창에 초기값인 "Here!"이라는 텍스트가 생김 -->



    <!-- 4. label & div 태그 사용 -->

    <h2>4. 회원가입</h2>
    <form action="my-app" method="get">
        <div>
            <label for="userid">아이디: </label>
            <input type="text" id="userid" name="id" placeholder="아이디를 입력하세요." value="Here!"><br>
        </div>
        <div>
            <label for="userpassword">비밀번호: </label>
            <input type="password" id="userpassword" name="password" placeholder="비밀번호를 입력하세요.">
    </form>
    <!-- 결과 -->
    <!-- 아이디 입력창과, 비밀번호 입력창이 생김 / "아이디:" 또는 "비밀버호:"를 누르면 입력창이 활성화 됨 / label의 특성 때문-->
    <!-- div태그를 사용하면 아이디와 비밀버호가 다른 행에 생김 -->
